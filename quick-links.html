<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速連結管理 - 強人bb</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 快速連結管理頁面專用樣式 */
        .links-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .add-link-section {
            background: white;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .add-link-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .add-btn:hover {
            background: #5a6fd8;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .link-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .link-card:hover {
            border-color: #999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .link-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .link-icon {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .link-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.3rem;
        }
        
        .link-info p {
            color: #666;
            font-size: 14px;
        }
        
        .link-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .action-btn.visit {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .action-btn.visit:hover {
            background: #5a6fd8;
        }
        
        .action-btn.edit {
            color: #666;
        }
        
        .action-btn.edit:hover {
            background: #f0f0f0;
        }
        
        .action-btn.delete {
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .action-btn.delete:hover {
            background: #e74c3c;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .add-link-form {
                grid-template-columns: 1fr;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 快速連結欄 -->
    <div class="quick-links-bar">
        <div class="container">
            <div class="quick-links-content">
                <span class="quick-links-label">快速連結：</span>
                <div class="quick-links-items">
                    <a href="index.html" class="quick-link">
                        <i class="fas fa-home"></i>
                        <span>首頁</span>
                    </a>
                    <a href="user/homepage.html" class="quick-link">
                        <i class="fas fa-user"></i>
                        <span>用戶中心</span>
                    </a>
                    <a href="user/subjects/" class="quick-link">
                        <i class="fas fa-book"></i>
                        <span>學習資料</span>
                    </a>
                    <a href="quick-links.html" class="quick-link manage-links">
                        <i class="fas fa-cog"></i>
                        <span>管理連結</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="1_PNG/強人bb.png" alt="強人bb Logo" class="logo-image">
                <h1>強人bb</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="https://drive.google.com/drive/folders/1O_qCR5a0Cr6vtRvP91qxAXSlkyj2EVXc?usp=sharing">最新消息</a></li>
                    <li><a href="https://github.com/AAGNGT/DataWebsite.github.io">關於我們</a></li>
                    <li><a href="#">門市據點 N/A</a></li>
                    <li><a href="#">會員專區 N/A</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="cta-button" onclick="window.location.href='login.html'">Login</button>
            </div>
            <button class="menu">&#9776;</button>
        </div>
    </header>

    <main>
        <div class="links-container">
            <div class="page-header">
                <h1>快速連結管理</h1>
                <p>管理您的個人快速連結，方便快速存取常用頁面</p>
            </div>

            <!-- 添加連結區域 -->
            <div class="add-link-section">
                <h3 style="margin-bottom: 1.5rem; color: #333;">添加新連結</h3>
                <form class="add-link-form" id="addLinkForm">
                    <div class="form-group">
                        <label for="linkName">連結名稱</label>
                        <input type="text" id="linkName" placeholder="例如：數學筆記" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">連結網址</label>
                        <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="linkIcon">圖標</label>
                        <select id="linkIcon">
                            <option value="fas fa-book">📚 書籍</option>
                            <option value="fas fa-calculator">🧮 計算</option>
                            <option value="fas fa-flask">🧪 實驗</option>
                            <option value="fas fa-globe">🌍 地理</option>
                            <option value="fas fa-history">📜 歷史</option>
                            <option value="fas fa-language">🗣️ 語言</option>
                            <option value="fas fa-palette">🎨 藝術</option>
                            <option value="fas fa-music">🎵 音樂</option>
                            <option value="fas fa-code">💻 程式</option>
                            <option value="fas fa-heart">❤️ 健康</option>
                        </select>
                    </div>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </form>
            </div>

            <!-- 連結列表 -->
            <div id="linksContainer">
                <div class="links-grid" id="linksGrid">
                    <!-- 預設連結 -->
                    <div class="link-card">
                        <div class="link-card-header">
                            <div class="link-icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="link-info">
                                <h3>首頁</h3>
                                <p>返回主頁</p>
                            </div>
                        </div>
                        <div class="link-actions">
                            <a href="index.html" class="action-btn visit">訪問</a>
                            <button class="action-btn edit">編輯</button>
                            <button class="action-btn delete">刪除</button>
                        </div>
                    </div>

                    <div class="link-card">
                        <div class="link-card-header">
                            <div class="link-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="link-info">
                                <h3>學習資料</h3>
                                <p>瀏覽學習資源</p>
                            </div>
                        </div>
                        <div class="link-actions">
                            <a href="user/subjects/" class="action-btn visit">訪問</a>
                            <button class="action-btn edit">編輯</button>
                            <button class="action-btn delete">刪除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright © 2024 強人bb All Rights Reserved.</p>
            <p>快速連結管理系統</p>
        </div>
    </footer>

    <script>
        // 快速連結管理功能
        let links = [
            {
                id: 1,
                name: '首頁',
                url: 'index.html',
                icon: 'fas fa-home',
                description: '返回主頁'
            },
            {
                id: 2,
                name: '學習資料',
                url: 'user/subjects/',
                icon: 'fas fa-book',
                description: '瀏覽學習資源'
            }
        ];

        // 添加連結表單處理
        document.getElementById('addLinkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const icon = document.getElementById('linkIcon').value;
            
            const newLink = {
                id: Date.now(),
                name: name,
                url: url,
                icon: icon,
                description: '自定義連結'
            };
            
            links.push(newLink);
            renderLinks();
            
            // 清空表單
            document.getElementById('addLinkForm').reset();
            
            // 顯示成功訊息
            showNotification('連結已添加！', 'success');
        });

        // 渲染連結列表
        function renderLinks() {
            const linksGrid = document.getElementById('linksGrid');
            linksGrid.innerHTML = '';
            
            links.forEach(link => {
                const linkCard = document.createElement('div');
                linkCard.className = 'link-card';
                linkCard.innerHTML = `
                    <div class="link-card-header">
                        <div class="link-icon">
                            <i class="${link.icon}"></i>
                        </div>
                        <div class="link-info">
                            <h3>${link.name}</h3>
                            <p>${link.description}</p>
                        </div>
                    </div>
                    <div class="link-actions">
                        <a href="${link.url}" class="action-btn visit">訪問</a>
                        <button class="action-btn edit" onclick="editLink(${link.id})">編輯</button>
                        <button class="action-btn delete" onclick="deleteLink(${link.id})">刪除</button>
                    </div>
                `;
                linksGrid.appendChild(linkCard);
            });
        }

        // 刪除連結
        function deleteLink(id) {
            if (confirm('確定要刪除這個連結嗎？')) {
                links = links.filter(link => link.id !== id);
                renderLinks();
                showNotification('連結已刪除！', 'success');
            }
        }

        // 編輯連結
        function editLink(id) {
            const link = links.find(l => l.id === id);
            if (link) {
                const newName = prompt('輸入新的連結名稱：', link.name);
                const newUrl = prompt('輸入新的連結網址：', link.url);
                
                if (newName && newUrl) {
                    link.name = newName;
                    link.url = newUrl;
                    renderLinks();
                    showNotification('連結已更新！', 'success');
                }
            }
        }

        // 顯示通知
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 15px 20px;
                border-radius: 4px;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderLinks();
        });
    </script>
</body>
</html>

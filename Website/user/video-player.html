        function scrollRecommendations(direction) {
            const container = document.querySelector('.recommendations-scroll');
            const scrollAmount = 300; // æ¯æ¬¡æ»¾å‹•çš„è·é›¢
            
            if (direction === 'left') {
                container.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else {
                container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }

        function toggleTitleDetails(btn) {
            btn.classList.toggle('active');
            const card = document.querySelector('.title-details-card');
            card.classList.toggle('expanded');
        }

        // ç•¶é é¢è¼‰å…¥æ™‚ï¼Œå¾ videoMap ä¸­ç²å–ä¸¦é¡¯ç¤ºé›»å½±è©³æƒ…
        document.addEventListener('DOMContentLoaded', function() {
            const videoData = JSON.parse(localStorage.getItem('currentVideo'));
            
            if (videoData && videoMap[videoData.id]) {
                const video = videoMap[videoData.id];
                document.getElementById('director').textContent = video.author;
                document.getElementById('year').textContent = video.year;
                document.getElementById('duration').textContent = video.duration;
                document.getElementById('description').innerHTML = video.description;
            }
        });
    </script>
